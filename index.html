<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1 class="logo">ShopSmart</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
		<h1>Welcome to The Royal Princess Shop</h1>
        <h2>Your Everyday Essentials</h2>
        <p>Quality products at the best price.</p>
        <button>Shop Now</button>
    </section>
    <!-- PRODUCTS -->
    <section class="products">
        <h2>Featured Products</h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="bag.png" alt="Product">
                <h3>Luxuary Bag</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="shoes.png" alt="Product">
                <h3>Stylish Shoes</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="dress.png" alt="Product">
                <h3>Elegant Dress</h3>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 ShopEasy. All rights reserved.</p>
    </footer>

</body>
</html>
